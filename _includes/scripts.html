<!-- LOAD SITE SCRIPTS -->
{% if site.script %}
  {% for script in site.script %}<script src="{% assign script_url = '/assets/' | append: script %}{{ script_url | absolute_url }}" defer></script>
  {% endfor %}{% endif %}
<!-- LOAD PAGE SCRIPTS -->
{% if page.script %}
  {% for script in page.script %}<script src="{% assign script_url = '/assets/' | append: script %}{{ script_url | absolute_url }}" defer></script>
  {% endfor %}{% endif %}
