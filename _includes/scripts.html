<!-- LOAD SITE SCRIPTS FAST -->
{% if site.script.fast %}
  {% for script in site.script.fast %}<script src="{% assign script_url = '/assets/' | append: script %}{{ script_url | absolute_url }}"></script>
  {% endfor %}{% endif %}
<!-- LOAD PAGE SCRIPTS -->
{% if page.script %}
  {% for script in page.script %}<script src="{% assign script_url = '/assets/' | append: script %}{{ script_url | absolute_url }}"></script>
  {% endfor %}{% endif %}
<!-- LOAD SITE SCRIPTS SLOW -->
{% if site.script.slow %}
  {% for script in site.script.slow %}<script src="{% assign script_url = '/assets/' | append: script %}{{ script_url | absolute_url }}" defer></script>
  {% endfor %}{% endif %}
